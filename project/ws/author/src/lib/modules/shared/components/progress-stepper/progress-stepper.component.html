<div class="progress-stepper">
  <div class="left-block">
    <span class="stepper-header">{{ header }}</span>
  </div>
  <div class="center-block">
    <ng-container *ngFor="let step of steps; let i = index">
      <!-- add this click function to below line for navigation -->
      <!-- (click)="navigate(step.key)" -->
      <div (click)="navigate(step.key)" class="step" [class.completed]="step.completed"
        [class.active]="i === activeStep">
        <ng-container *ngIf="step.completed &&!step.activeStep">
          <svg xmlns=" http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none"
            style="margin-right: 4px;">
            <circle cx="8.5" cy="8" r="7.5" stroke="#1C5D95" />
            <path d="M5.5 8.25L7.32609 10L11.5 6" stroke="#1C5D95" />
          </svg>
        </ng-container>
        <ng-container *ngIf="step.activeStep">
          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none"
            style="margin-right: 4px;">
            <circle cx="8.5" cy="8" r="7.5" stroke="#1D5D95" />
            <path
              d="M13 8C13 10.4853 10.9853 12.5 8.5 12.5C6.01472 12.5 4 10.4853 4 8C4 5.51472 6.01472 3.5 8.5 3.5C10.9853 3.5 13 5.51472 13 8Z"
              fill="#1C5D95" />
          </svg>
        </ng-container>
        <ng-container *ngIf="!step.completed && !step.activeStep">
          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none"
            style="margin-right: 4px;">
            <circle cx="8.5" cy="8" r="7.5" stroke="#1D5D95" />
          </svg>
        </ng-container>
        <label class="step-label">{{ step.label }}</label>
      </div>

      <div class="step-line" *ngIf="i !== steps.length - 1"><svg xmlns="http://www.w3.org/2000/svg" width="60"
          height="2" viewBox="0 0 60 2" fill="none">
          <path d="M0.5 1L59.5 0.999995" stroke="#1C5D95" />
        </svg></div>
    </ng-container>
  </div>
  <div class="right-block">

  </div>
</div>
