<mat-dialog-content>
  <button mat-button style="float: right;" [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
  <h4 class="course-live">
    {{data.message}}
  </h4>
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="buttonColor yesButtonColor" mat-raised-button (click)="onCancel('current')">No, within Module</button>
  <button class="buttonColor yesButtonColor" mat-raised-button (click)="onCancel('New')" cdkFocusInitial>Yes,
    Outside</button>
</div>
