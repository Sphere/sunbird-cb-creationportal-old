<div class="header-block" *ngIf="editMeta">
  <span class="description-txt">Description</span>
  <span *ngIf="!showAdvancedSettings" (click)="toggleAdvancedSettings();" class="advanced-format">Advanced
    Formatting</span>
  <span *ngIf="showAdvancedSettings" (click)="toggleAdvancedSettings();" class="advanced-format">Basic
    Formatting</span>
</div>
<div *ngIf="showAdvancedSettings" [class.ws-active]="quiz" [class.ws-edit]="editCoursePage">

  <ckeditor #editor [config]="configsecond" [(ngModel)]="html" (change)="onContentChanged()"
    aria-placeholder="Description">
    <ckbutton [name]="'uploadImage'" [command]="'uploadImage'" (click)="addImageUploadBtn()"
      [icon]="'/assets/authoring/ckeditor/plugins/icons.png'" [label]="imageName" [toolbar]="'insert'">
    </ckbutton>
    <ckbutton [name]="'uploadFile'" [command]="'uploadFile'" (click)="addFileUploadBtn()"
      [icon]="'/assets/authoring/ckeditor/plugins/icons.png'" [label]="fileName" [toolbar]="'insert'">
    </ckbutton>
    <ckbutton [name]="'Blank'" [command]="'Blank'" (click)="addBlankBtn()"
      [icon]="'/assets/authoring/ckeditor/plugins/icons.png'" [label]="blankName" [toolbar]="'insert'">
    </ckbutton>
  </ckeditor>
</div>

<div *ngIf="!showAdvancedSettings">
  <ckeditor #editor [config]="config" [(ngModel)]="html" (change)="onContentChanged()" aria-placeholder="Description">
    <ckbutton [name]="'uploadImage'" [command]="'uploadImage'" (click)="addImageUploadBtn()"
      [icon]="'/assets/authoring/ckeditor/plugins/icons.png'" [label]="imageName" [toolbar]="'insert'">
    </ckbutton>
    <ckbutton [name]="'uploadFile'" [command]="'uploadFile'" (click)="addFileUploadBtn()"
      [icon]="'/assets/authoring/ckeditor/plugins/icons.png'" [label]="fileName" [toolbar]="'insert'">
    </ckbutton>
    <ckbutton [name]="'Blank'" [command]="'Blank'" (click)="addBlankBtn()"
      [icon]="'/assets/authoring/ckeditor/plugins/icons.png'" [label]="blankName" [toolbar]="'insert'">
    </ckbutton>
  </ckeditor>
</div>



<span [hidden]="true" #uploadFile i18n>Upload File</span>
<span [hidden]="true" #uploadImage i18n>Upload Image</span>
<span [hidden]="true" #addBlank i18n>Add Blank</span>
