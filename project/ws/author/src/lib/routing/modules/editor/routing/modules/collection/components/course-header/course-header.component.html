<mat-toolbar [color]="primaryNavbarBackground?.color" [ngStyle]="primaryNavbarBackground?.styles"
  class="mat-elevation-z3 custom mobile" *ngIf="!isModelHeaderView">

  <ng-container *ngIf="courseNameHeader">
    <!-- <a routerLink="/page/home" i18n-matTooltip matTooltip="Home" class="logo-dim"> -->
    <a routerLink="/author/cbp/me" i18n-matTooltip matTooltip="Home" class="logo-dim">
      <img [src]="appIcon" alt="Application Logo" class="app-logo" />
    </a>
    <!-- <h3 class="mt-name margin-left-l white-icon">{{courseNameHeader}}</h3> -->

    <!-- <span class="spacer width-1-1"></span> -->
    <ws-auth-page-track class="stepper-block"></ws-auth-page-track>

    <!-- <mat-icon i18n-matTooltip matTooltip="Course Settings" class="margin-right-l cursor-pointer white-icon"
      (click)="showCourseSettings()">
      settings</mat-icon> -->
    <div *ngIf="this.backNav" style="display: flex; flex-direction: row;">
      <mat-icon style="color: #FAFAFA; margin-top: 4px;" class="cursor-pointer margin-left-m"
        (click)="backNavigation()">arrow_back</mat-icon>
      <span *ngIf="!isEditMetaPage" style="font-size: 16px;" class="mt-name margin-left-s white-icon">Back to Course
        Builder</span>
      <span *ngIf="isEditMetaPage" style="font-size: 16px;" class="mt-name margin-left-s white-icon">Back to
        dashboard</span>
    </div>


    <div *ngFor="let button of requiredConfig || []" class="button-grid cursor-pointer"
      (click)="action.next(button.event)">
      <button mat-raised-button
        class=" header-btn text-white ws-mat-primary-background mat-button-base margin-right-l white-icon border-btn">
        {{ button.title }}
      </button>

    </div>


    <!-- <button  mat-raised-button i18n class="header-btn text-white ws-mat-primary-background mat-button-base" (click)="headerService.saveCourseContent()">
          Save</button> -->

  </ng-container>

  <span class="header-spacer"></span>

</mat-toolbar>

<!--Model Header-->
<mat-toolbar [color]="primaryNavbarBackground?.color" [ngStyle]="primaryNavbarBackground?.styles"
  class="mat-elevation-z3 custom mobile" *ngIf="isModelHeaderView">
  <a routerLink="/author/cbp/me" i18n-matTooltip matTooltip="Home" class="logo-dim">
    <img [src]="appIcon" alt="Application Logo" class="app-logo" />
  </a>
  <span class="spacer width-1-1"></span>
  <mat-icon class="material-icons white-icon margin-right-l">arrow_back</mat-icon>
  <span class="text-style margin-right-l">Back to Course Details</span>
  <span class="text-style margin-right-l">Exit and save in drafts</span>
  <mat-icon class="material-icons white-icon">arrow_forward</mat-icon>
</mat-toolbar>
