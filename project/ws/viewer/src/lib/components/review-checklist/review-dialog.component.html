<mat-dialog-content>
  <div class="review-container">
    <span class="review-text">
      Review checklist
    </span>
    <span class="review-text-desc">Answer a few questions about the content you just reviewed</span>
    <button class="review-button btn-font" (click)="submit('review')" i18n>
      Go to Review checklist
    </button>
    <button class="skip-button btn-font" style="margin-right: 10px;" (click)="submit('skip')" i18n>
      Skip
    </button>
  </div>
</mat-dialog-content>
